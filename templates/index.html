<!doctype html>
<meta name='viewport' content='width=device-width, initial-scale=0.75'>
<title>My Bookmarks</title>
<link rel='icon' href='/static/favicon.ico'>
<script src='https://cdn.jsdelivr.net/npm/jquery@3'></script>
<script src='https://cdn.jsdelivr.net/npm/jquery-ui-dist@1/jquery-ui.min.js'></script>
<script src='https://cdn.jsdelivr.net/npm/sweetalert2@9'></script>
<script src='https://cdn.jsdelivr.net/npm/vue@next'></script>
<script src='https://cdn.jsdelivr.net/npm/vuex@next'></script>
<script src='https://cdn.jsdelivr.net/npm/vue-router@next'></script>
<script src='/static/script.js'></script>
<link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@4/dist/css/bootstrap.min.css'>
<link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/spinkit@2/spinkit.min.css'>
<link rel='stylesheet' href='https://cdn.jsdelivr.net/gh/google/material-design-icons@3/iconfont/material-icons.min.css'>
<link rel='stylesheet' href='/static/style.css'>
<div id='app' data-user='{{ .user }}'>
  <nav class='navbar navbar-light topbar'>
    <div class='d-flex' style='height: 100%'>
      <a class='toggle' v-if='user && smallSize' @click='toggle'><i class='material-icons menu'>menu</i></a>
      <router-link class='brand' to='/'>My Bookmarks</router-link>
    </div>
    <div class='navbar-nav flex-row' v-if='user'>
      <a class='nav-link' v-text='user'></a>
      <router-link class='nav-link link' to='/setting'>Setting</router-link>
      <a class='nav-link link' href='/logout'>Log Out</a>
    </div>
    <div class='navbar-nav flex-row' v-else>
      <a class='nav-link'>Log In</a>
    </div>
  </nav>
  <login v-if='!user'></login>
  <div v-else>
    <sidebar v-show='showSidebar || !smallSize'></sidebar>
    <div class='content' style='padding-left: 250px' :style='{opacity: loading ? 0.5 : 1}' v-if='sidebar'>
      <router-view></router-view>
    </div>
  </div>
  <div class='loading' v-show='loading'>
    <div class='sk-wave sk-center'>
      <div class='sk-wave-rect'></div>
      <div class='sk-wave-rect'></div>
      <div class='sk-wave-rect'></div>
      <div class='sk-wave-rect'></div>
      <div class='sk-wave-rect'></div>
    </div>
  </div>
</div>
<script src='/static/components/auth.js'></script>
<script src='/static/components/edit.js'></script>
<script src='/static/components/show.js'></script>
<script src='/static/main.js'></script>
